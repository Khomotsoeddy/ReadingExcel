<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>User data</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example">
        <div style="margin-top: 50px;margin-left: 50px;margin-right:50px">
            <form method="post" enctype='multipart/form-data'>
                <h1>Hello, Please Fill Up The Following Fields</h1>
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="first_name" required>
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" name="last_name" required>
                    <label for="floatingInput">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="date" class="form-control" id="floatingInput" placeholder="Last Name" name="date_of_birth" required>
                    <label for="floatingInput">Date of Birth</label>
                </div>
                <br>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01"></label>
                    <input type="file" class="form-control" id="inputGroupFile01" name='file' required>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </form>
        </div>
        
    </body>
</html>
